<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Letter Builder App v1.2-PWA</title>

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#003366" />

<style>
body { font-family: Arial, sans-serif; margin: 20px; }
.label { margin-top: 10px; font-weight: bold; }
select, textarea, button { width: 100%; margin-top: 5px; padding: 8px; }
#printArea { display:none; }
.print-area {
  width: 8.5in;
  margin: auto;
  padding: 0.5in;
  font-size: 14px;
}
.header { text-align: center; margin-bottom: 20px; }
.footer {
  text-align: center;
  position: fixed;
  bottom: 0.2in;
  width: 100%;
  font-size: 12px;
}
@media print {
  body * { visibility: hidden; }
  #printArea, #printArea * { visibility: visible; }
  #printArea { position: absolute; left: 0; top: 0; }
}
</style>

<!-- REGISTER SERVICE WORKER -->
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log("Service Worker registered"))
      .catch(err => console.error("SW registration failed:", err));
}
</script>

<!-- LOAD SHEETJS (EXTERNAL) -->
<script src="xlsx.full.min.js"></script>

</head>
<body>

<h1>Letter Builder App v1.2-PWA</h1>

<div class="label">Load Member Excel File:</div>
<input type="file" id="excelFile" accept=".xlsx" />

<div class="label">Select TO Person:</div>
<select id="toPerson"></select>

<div class="label">Select FROM Person:</div>
<select id="fromPerson"></select>

<div class="label">Letter Body (optional):</div>
<textarea id="letterBody" rows="10"></textarea>

<button onclick="generateLetter()">Generate Letter</button>

<div id="printArea" class="print-area"></div>

<script>
// Base64 logo placeholder – replace anytime with your full Base64 CanBoat/NautiSavoir header logo.
const LOGO = "data:image/png;base64,iVBOR...(insert real base64 here)...";

// Members array populated by Excel
let members = [];

// Handle Excel file load
document.getElementById('excelFile').addEventListener('change', function(e){
  const file = e.target.files[0];
  const reader = new FileReader();

  reader.onload = function(evt){
    try {
      const data = new Uint8Array(evt.target.result);
      const wb = XLSX.read(data, {type:'array'});
      const sheet = wb.Sheets[wb.SheetNames[0]];

      // Convert sheet to JSON using Excel column headers
      members = XLSX.utils.sheet_to_json(sheet);

      loadDropdowns();
    } catch (err) {
      console.error("Excel read error:", err);
      alert("Could not read Excel file. Please check format.");
    }
  };

  reader.readAsArrayBuffer(file);
});

// Fill dropdowns using YOUR column names
function loadDropdowns(){
  const toSel = document.getElementById('toPerson');
  const fromSel = document.getElementById('fromPerson');

  toSel.innerHTML = '';
  fromSel.innerHTML = '';

  members.forEach((m, i) => {
    const label =
      `${m["Last Name"] || ""}, ${m["First Name"] || ""} — ${m["Member ID"] || ""}`;
    toSel.innerHTML += `<option value="${i}">${label}</option>`;
    fromSel.innerHTML += `<option value="${i}">${label}</option>`;
  });
}

// Generate letter output
function generateLetter(){
  const to = members[document.getElementById('toPerson').value];
  const from = members[document.getElementById('fromPerson').value];
  const body = document.getElementById('letterBody').value;

  const dateStr = new Date().toLocaleDateString('en-US',{
    year:'numeric', month:'long', day:'numeric'
  });

  const html = `
    <div class='header'>
      <img src="${LOGO}" style="height:40px;vertical-align:middle;" />
      <span style="font-size:20px;margin-left:10px;">CanBoat / NautiSavoir</span>
    </div>

    <div>${dateStr}</div><br>

    <div>
      <strong>To:</strong><br>
      ${to["First Name"] || ""} ${to["Last Name"] || ""}<br>
      ${to["Address 1"] || ""}<br>
      ${to["Address 2"] || ""}<br>
      ${to["City"] || ""}, ${to["Province"] || ""}<br>
      ${to["Country"] || ""} ${to["Postal Code"] || ""}<br>
      Member ID: ${to["Member ID"] || ""}<br>
      Next Payment Date: ${to["Next Payment Date"] || ""}<br><br>
    </div>

    <div>
      <strong>From:</strong><br>
      ${from["First Name"] || ""} ${from["Last Name"] || ""}<br>
      ${from["Address 1"] || ""}<br>
      ${from["Address 2"] || ""}<br>
      ${from["City"] || ""}, ${from["Province"] || ""}<br>
      ${from["Country"] || ""} ${from["Postal Code"] || ""}<br>
      Email: ${from["Email"] || ""}<br>
      Home Phone: ${from["Home Phone"] || ""}<br><br>
    </div>

    <div>${body.replace(/\n/g,'<br>')}</div><br>

    <div>
      Sincerely,<br><br>
      ${from["First Name"] || ""} ${from["Last Name"] || ""}<br>
      ${from["Email"] || ""}<br>
      ${from["Home Phone"] || ""}
    </div>

    <div class='footer'>
      -----------------------------------------------------<br>
      CanBoat / NautiSavoir — © 2025 Glen Carruthers
    </div>
  `;

  const out = document.getElementById('printArea');
  out.innerHTML = html;
  out.style.display = 'block';

  window.print();
}
</script>

</body>
</html>
