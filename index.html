<title>Letter Builder App v1.0-PWA (Single File)</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
h1 { text-align: center; }
.label { margin-top: 10px; font-weight: bold; }
select, textarea, button { width: 100%; margin-top: 5px; padding: 8px; }
#printArea { display:none; }
.print-area { width: 8.5in; margin: auto; padding: 0.5in; }
.header { text-align: center; margin-bottom: 20px; }
.footer { text-align: center; position: fixed; bottom: 0.2in; width: 100%; font-size: 12px; }
@media print {
  body * { visibility: hidden; }
  #printArea, #printArea * { visibility: visible; }
  #printArea { position: absolute; left: 0; top: 0; }
}
</style>
<script>
// ---- Embed Manifest via Blob ----
const manifest = {
  name: "Letter Builder App",
  short_name: "LetterBuilder",
  start_url: ".",
  display: "standalone",
  background_color: "#ffffff",
  theme_color: "#003366",
  icons: []
};
const manifestBlob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
const manifestURL = URL.createObjectURL(manifestBlob);
document.write(`<link rel='manifest' href='${manifestURL}'>`);

// ---- Embed Service Worker via Blob ----
const swCode = `self.addEventListener('install', e=>{self.skipWaiting();});
self.addEventListener('activate', e=>{clients.claim();});`;
const swBlob = new Blob([swCode], { type: "text/javascript" });
const swURL = URL.createObjectURL(swBlob);

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register(swURL);
}
</script>
</head>
