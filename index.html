<h2>Letter Builder v1.4.2-PWA</h2>

<input type="file" id="excelFile" accept=".xlsx"><br><br>

<label>To:</label><br>
<select id="toPerson"></select><br><br>

<label>From:</label><br>
<select id="fromPerson"></select><br><br>

<label>Letter Body:</label><br>
<textarea id="letterBody"></textarea><br><br>

<button onclick="generateDOCX()">Generate DOCX</button>

<script>
let members = [];

document.getElementById('excelFile').addEventListener('change', function(e){
  const r=new FileReader();
  r.onload=ev=>{
    const wb=XLSX.read(new Uint8Array(ev.target.result),{type:'array'});
    members = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    loadDropdowns();
  };
  r.readAsArrayBuffer(e.target.files[0]);
});

function loadDropdowns(){
  toPerson.innerHTML=""; fromPerson.innerHTML="";
  members.forEach((m,i)=>{
    let lbl=(m["Last Name"]||"")+", "+(m["First Name"]||"")+" â€” "+(m["Member ID"]||"");
    toPerson.innerHTML+=`<option value="${i}">${lbl}</option>`;
    fromPerson.innerHTML+=`<option value="${i}">${lbl}</option>`;
  });
}

function X(t){return t.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");}
function p(t){return `<w:p><w:r><w:t>${t}</w:t></w:r></w:p>`;}

function addr(m){
  let a1=m["Address 1"]||"";
  let a2=m["Address 2"]||"";
  let merged=a2? a1+", "+a2 : a1;
  return [
    X(merged),
    X((m["City"]||"")+" "+(m["Province"]||"")),
    X((m["Country"]||"")+" "+(m["Postal Code"]||""))
  ];
}

function generateDOCX(){
  const to=members[toPerson.value];
  const fr=members[fromPerson.value];
  const body=document.getElementById('letterBody').value.split("\n").map(X);
  const dateStr=new Date().toLocaleDateString('en-US',{year:'numeric',month:'long',day:'numeric'});

  let docXML=`<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main"
 xmlns:r="http://schemas.openxmlformats.org/officeDocument/2006/relationships"
 xmlns:a="http://schemas.openxmlformats.org/drawingml/2006/main"
 xmlns:wp="http://schemas.openxmlformats.org/drawingml/2006/wordprocessingDrawing"
 xmlns:pic="http://schemas.openxmlformats.org/drawingml/2006/picture">
<w:body>

<w:p><w:r><w:drawing>
  <wp:inline>
    <wp:extent cx="2000000" cy="700000"/>
    <a:graphic>
      <a:graphicData uri="http://schemas.openxmlformats.org/drawingml/2006/picture">
        <pic:pic>
          <pic:blipFill><a:blip r:embed="rId5"/></pic:blipFill>
          <pic:spPr/>
        </pic:pic>
      </a:graphicData>
    </a:graphic>
  </wp:inline>
</w:drawing></w:r></w:p>

${p(X(dateStr))}
${p("To:")}
${p(X((to["First Name"]||"")+" "+(to["Last Name"]||"")))}
`;

  addr(to).forEach(l=> docXML+=p(l));
  docXML+=p("Member ID: "+X(to["Member ID"]||""));
  docXML+=p("Next Payment Date: "+X(to["Next Payment Date"]||""));

  docXML+=p("From:");
  docXML+=p(X((fr["First Name"]||"")+" "+(fr["Last Name"]||"")));
  addr(fr).forEach(l=> docXML+=p(l));

  docXML+=p("Sincerely,");
  docXML+=p(X((fr["First Name"]||"")+" "+(fr["Last Name"]||"")));
  docXML+=p("Email: "+X(fr["Email"]||""));
  docXML+=p("Home Phone: "+X(fr["Home Phone"]||""));

  body.forEach(l=> docXML+=p(l));

  docXML+=`</w:body></w:document>`;

  const zip=new JSZip();

  zip.file("[Content_Types].xml",
`<?xml version="1.0" encoding="UTF-8"?>
<Types xmlns="http://schemas.openxmlformats.org/package/2006/content-types">
 <Default Extension="rels" ContentType="application/vnd.openxmlformats-package.relationships+xml"/>
 <Default Extension="xml" ContentType="application/xml"/>
 <Default Extension="png" ContentType="image/png"/>
 <Override PartName="/word/document.xml" ContentType="application/vnd.openxmlformats-officedocument.wordprocessingml.document.main+xml"/>
 <Override PartName="/docProps/core.xml" ContentType="application/vnd.openxmlformats-package.core-properties+xml"/>
</Types>`);

  zip.folder("_rels").file(".rels",
`<?xml version="1.0" encoding="UTF-8"?>
<Relationships xmlns="http://schemas.openxmlformats.org/package/2006/relationships">
 <Relationship Id="rId1" Type="http://schemas.openxmlformats.org/officeDocument/2006/relationships/officeDocument" Target="word/document.xml"/>
 <Relationship Id="rId2" Type="http://schemas.openxmlformats.org/package/2006/relationships/metadata/core-properties" Target="docProps/core.xml"/>
</Relationships>`);

  zip.folder("docProps").file("core.xml",
`<?xml version="1.0" encoding="UTF-8"?>
<cp:coreProperties xmlns:cp="http://schemas.openxmlformats.org/package/2006/metadata/core-properties"
 xmlns:dc="http://purl.org/dc/elements/1.1/">
 <dc:title>Letter</dc:title>
 <dc:creator>Letter Builder v1.4.2-PWA</dc:creator>
</cp:coreProperties>`);
